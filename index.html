<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheet.css">

<body>



  <div class="my-chart">
    <div id="title">United States GDP</div>
   
  </div>
 <p>freeCodeCamp project by Andrew Formosa - d3 data visualisation</p>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script>


    function getYearAndQuater(date) {
      return (Math.floor(date.getFullYear()) + "-Q" + (Math.floor(date.getMonth() / 3 + 1)));
    }

    let w = window.innerWidth - 50;
    let h = window.innerHeight - 200;
    const padding = 80;




    const svg = d3.select("body")
      .select("div")
      .append("svg")
      .attr("width", w)
      .attr("height", h);
    dataSet = [];
    let dataFile = [];
    let dates = [];
    let gdp = [];

    fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json')
      .then(response => response.json())
      .then(data => {
        dataFile = JSON.stringify(data);

        //document.getElementById('message').innerHTML = data.data[2][0];
        datesRaw = data.data.map((value) => (new Date(value[0])));
        datesFormated = data.data.map((value) => (getYearAndQuater(new Date(value[0]))));
        dataSet = data.data.map((value) => [new Date(value[0]), value[1]]);
        // dates = data.data.map((value)=>value[0]);
        gdp = data.data.map((value) => (value[1]))
        dataSetLength = dataSet.length;

        // d3.select("body").append("h1").text(dataSet);
        // d3.select("body").append("h1").text(datesFormated);
        // d3.select("body").append("h1").text(gdp);

        const xScale = d3.scaleTime()
          .domain([d3.min(dataSet, (d) => d[0]), d3.max(dataSet, (d) => d[0])])
          .range([padding, w - padding]);
        // .nice()

        const yScale = d3.scaleLinear()
          .domain([0, d3.max(dataSet, (d) => d[1])])
          .range([h - padding, padding])

        //axis(yScale)
        //.ticks(15,"+f");

        const xAxis = d3.axisBottom(xScale);
        const yAxis = d3.axisLeft(yScale);

        let tooltip = d3
          .select("body")
          .append("div")
          .attr("class", "tooltip")
          .attr("id", "tooltip")
          .style("opacity", 0);




        //  document.getElementById('response').innerHTML = JSON.stringify(response);
        svg.selectAll("rect")
          .data(dataSet)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("data-date", (d) => d[0].toISOString().substring(0, 10))//need to convert date to pass tests
          .attr("data-gdp", (d) => d[1])
          .attr("x", (d) => xScale(d[0]))  //SCALES CALC

          .attr("y", (d) => ((yScale(d[1]))))
          .attr("width",(d)=>((w-(2*padding))/dataSetLength))
         //.attr("width", 1)
          .attr("height", (d) => (h - padding - (yScale(d[1]))))
          .attr("fill", "navy")
          .attr("class", "bar")
          .on("mouseover", function (event,d) {
            tooltip
              .transition()
            //  .attr("data-date",d[0].toISOString().substring(0, 10))
              .duration(200)
              .style("opacity", 0.9);
            tooltip
              .html("<b>"+(getYearAndQuater(d[0]))+"</b></br>"+"$"+d[1]+" Billion")
              .style("position","absolute")
              .style("left", event.clientX + 20 + "px")
              .style("top", event.clientY + 20 + "px");
            tooltip.attr("data-date",  d[0].toISOString().substring(0, 10));
          })
          .on("mouseout", function (event,d) {
            tooltip
              .transition()
    
              .style("opacity", 0);
          });


        // .append("title")
        // .attr("id","tooltip")
        // .text((d)=>d[1]+", "+getYearAndQuater(d[0])+" dsl:"+dataSetLength);

        svg.append("g")
          .attr("id", "x-axis")
          .attr("transform", "translate(0, " + (h - padding) + ")")
          .call(xAxis);

        svg.append("g")
          .attr("id", "y-axis")
          .attr("transform", "translate(" + padding + ", 0)")
          .call(yAxis);

        svg.append("text")
          .attr("text-anchor", "middle")
          .attr("x", w / 2)
          .attr("y", h - padding + 50)
          .text("Year - Quarter");

        svg.append("text")
          .attr("text-anchor", "middle")
          .attr("y", padding - 50)
          .attr("x", -h / 2)
          .attr("transform", "rotate(-90)")
          .text("Gross Domestic Product")



      })








  </script>

<div>
</div>


</body>

</html>
